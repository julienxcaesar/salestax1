<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="sales_tax.css" />
</head>
<body>
    <main>
        <div>
        <h1 style="text-align:center;">Sales Tax Calculator</h1>
        <p style="text-align:center;">Enter Sub-total and Tax-Rate and click on "Calculate".
            <br>Subtotal must be a number less than 10,000
            <br>Tax Rate must be a positive number less than 12</p> </div>
        <div>
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" >
        </div>
        <div>
            <label for="tax_rate">Tax Rate:</label>
            <input type="text" id="tax_rate" >
        </div>
        <div>
            <label for="sales_tax">Sales Tax:</label>
            <input type="text" id="sales_tax" disabled >
        </div>
        <div>
            <label for="total">Total:</label>
            <input type="text" id="total" disabled >
        </div>
        <div>
            <label></label>
            <input type="button" id="calculate" value="Calculate" >
            <input type="button" id="clear" value="Clear" >
        </div>
    </main>
    <script src="sales_tax.js"></script>
</body>
</html>
